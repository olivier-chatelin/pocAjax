<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="style.css">
    <title>Street fighter characters</title>
</head>
<body >
    <header>
        <h1> <img src="sources/images/Title.png" alt="Street Fighter"> <span id="sub">Characters</span></h1>
    </header>
    <section id="main" class="">
        <div id="identity">
            <div id="portrait" class="">
                photo
            </div>
            <div id="name" class="">
                nom
            </div>
        </div>
        <div id="characGrid" class="">
            <ul id="characList1" class="">
                <li class="charac  w-100">ch1</li>
                <li class="charac  w-100">ch2</li>
                <li class="charac  w-100">ch3</li>
                <li class="charac  w-100">ch4</li>
                <li class="charac  w-100">ch5</li>
                <li class="charac  w-100">ch6</li>
            </ul>
            <ul id="characList2" class="">
                <li class="charac  w-100">ch7</li>
                <li class="charac  w-100">ch8</li>
                <li class="charac  w-100">ch9</li>
                <li class="charac  w-100">ch10</li>
                <li class="charac  w-100">ch11</li>
                <li class="charac  w-100">ch12</li>
            </ul>

        </div>
        <div id="stats" class="">
            <ul id="performance"class="">
                <li class="skill ">Force</li>
                <li class="skill ">Rapidite</li>
                <li class="skill ">Resistance</li>
                <li class="skill ">Combo</li>
            </ul>

        </div>

        
    </section>
    <section id="story" class="">
        story
    </section>
    
    <!-- jQuery JS 3.1.0 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
